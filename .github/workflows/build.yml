name: Deploy backend to AWS
on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    name: Build

    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: maven
      - name: Build with Maven
        run: mvn clean package